
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FAD Knowledge Base</title>
  <meta name="msvalidate.01" content="EF1299962218FDAE0F4CD82540F538CD" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }
    nav h1 {
      margin: 0;
      font-size: 20px;
    }
    .container {
      padding: 40px 20px;
      text-align: center;
    }
    .search-box {
      margin: 0 auto 40px auto;
      width: 60%;
      text-align: left;
    }
    .search-box label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-box button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #2c3e50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-link {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #eaeaea;
      color: #2c3e50;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .product-link:hover {
      background-color: #d3d3d3;
    }
    .instructions {
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <h1>FAD Knowledge Base</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="results.html">All Cases</a>
    </div>
  </nav>
  <div class="container">
    <div class="instructions">
      Use the fields below to search FAD cases by product, issue description, or error code. 
      You can enter keywords in one or all fields. The system will return cases that contain all of the entered terms.
    </div>
    <div class="search-box">
      <form action="results.html" method="GET">
        <label for="product">Product (e.g. MyLabMath, Revel, Mastering)</label>
        <input type="text" id="product" name="product" />

        <label for="issue">Issue (e.g. Assignment is not working)</label>
        <input type="text" id="issue" name="issue" />

        <label for="error">Error Code (e.g. SOCKET_RP_13)</label>
        <input type="text" id="error" name="error" />

        <button type="submit">Search</button>
      </form>
    </div>
    <h2>Browse by Product</h2>
    <a class="product-link" href="results.html?product=Mastering">Mastering</a>
<a class="product-link" href="results.html?product=MyLab">MyLab</a>
<a class="product-link" href="results.html?product=N/A">N/A</a>
<a class="product-link" href="results.html?product=Pearson%2B">Pearson+</a>
<a class="product-link" href="results.html?product=Revel">Revel</a>

  </div>
</body>
</html>
